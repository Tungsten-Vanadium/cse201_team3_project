<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
  </head>
  <style>
  body {background-color: CornFlowerBlue;}
  span {color: red}
  fieldset{font-family: Stencil;}
  </style>
  <body>
  <form name="loginForm" action="index.html" method="get">
       <fieldset align="center">
       <legend>Login Form</legend>
       <label>Username: <span>*</span><input type="text" name="username"/></label> <br/>
       <label>Password: <span>*</span><input type="password" name="password"/></label> <br/>
       <input type="submit" value="Login" />      
   </fieldset>
   </form>
   </body>
<html/>
